<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    

    <form>

        
        <input type="text" value="Agent" readonly maxlength="10" minlength="5" placeholder="Enter Name" required>
        <br><br>

        <input type="email" placeholder="Enter Email" required>
        <br><br>

        <input type="password" title="must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" required>
        <br><br>

        <input type="date" >
        <br><br>

        <input type="checkbox">
        <br><br>

        <input type="radio">
        <br><br>

        <input type="file">
        <br><br>

        <input type="month">
        <br><br>

        <input type="week">
        <br><br>

        <input type="time">
        <br><br>


        <input type="number" placeholder="Enter Number" required max="100" min="10">

        <input type="range" min="1" max="10">

        <input type="color">

        <select>
            <option>Select City</option>
            <option>Mumbai</option>
            <option>Pune</option>
        </select>

        <button type="submit" disabled>Register</button>
        <button type="reset">Clear</button>
        <button type="button">Useless</button>

    </form>

    


</body>
</html>
