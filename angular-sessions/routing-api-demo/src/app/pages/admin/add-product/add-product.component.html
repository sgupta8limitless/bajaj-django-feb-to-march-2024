<section class="add-product">
    <h1 class="section-title">Create Product</h1>
    <form class="product-form" [formGroup]=productForm>

        <div class="utils">
            <a class="btn" routerLink="/admin/products">View All Products</a>
        </div>
        
        <input class="inp" type="text" placeholder="Enter Name" [formControl]=name>
        @if(name.errors?.['required']!==undefined && name.touched===true && name.status=="INVALID")
        {
            <p>Name is Required</p>
        }
        @else if(name.errors?.['minlength']!==undefined && name.touched===true && name.status=="INVALID")
        {
            <p>Minimum Length should be 5</p>
        }
       
        <input class="inp" type="number" placeholder="Enter Price" [formControl]=price>
        <input class="inp" type="text" placeholder="Enter Image Url" [formControl]=imageUrl>
        <input class="inp" type="text" placeholder="Enter Category" [formControl]=category>
        <button class="btn" (click)="createProduct()" >Create New Product</button>
      

    </form>      

</section>
