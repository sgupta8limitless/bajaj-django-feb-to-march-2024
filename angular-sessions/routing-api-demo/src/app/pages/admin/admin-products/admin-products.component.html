<section class="admin-container">

    <h1 class="section-title">All Products</h1>

    <div class="products-list">

        
       

        <div class="utils">
            <a routerLink="/admin/product/add" class="btn">
                <i class="fa-solid fa-plus"></i>
            </a>
            <input type="search" (keyup)="searchByName()" [(ngModel)]=name class="search" placeholder="Search Name">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>
                        Image
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                @for(product of filteredProducts;track product._id)
                {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{product?.name | productInit:product?.category }}</td>
                        <td>{{product.price | currency:"INR" }}</td>
                        <td>{{product?.category | uppercase}}</td>
                        <td>
                            <img class="tab-img" [src]=product.imageUrl>
                        </td>
                        <td>
                            
                            <div class="actions">
                                <i class="fa-solid fa-eye view"></i>
                                <i class="fa-solid fa-trash-can delete" (click)="deleteProduct(product._id)"></i>
                                
                                <a routerLink="/admin/product/update/{{product._id}}" >
                                    <i class="fa-solid fa-pen-to-square update"></i>
                                </a>
                            </div>

                        </td>
                    </tr>
                }

 
            </tbody>
        </table>

    </div>


</section>
